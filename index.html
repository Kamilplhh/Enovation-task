<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enovation-sample task</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <label for="full">Full text:</label><br>
            <textarea id="full" name="full" required></textarea><br>

            <label for="keyword">Keywords list: <br>
                <b>mod_</b>
            </label>
            <input type="text" id="keyword" name="keyword" onkeydown="search(this)"><br>
            (hit enter to add keyword to the list, then click search button)
            
            <ul id="keywordList">
                <b>Keyword list:</b>
                
            </ul>

            <input type="submit" class="btn"></input>
        </form>
        <ul id="result">
            <b>Result:</b>        
        </ul>
    </div>
</body>
</html>
